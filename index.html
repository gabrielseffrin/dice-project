<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dices</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="assets/style/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- icon -->
    <link rel="icon" type="image/png" href="/assets/images/diceIcon.png" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="c ontainer-fluid">
                        <nav aria-label="breadcrumb">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <div class="form-floating">
                                        <select name="inputTypeDice" class="form-select" id="typeDice"
                                            aria-label="Floating label select" required>
                                            <option selected>Type dice</option>
                                            <option value="1">D4</option>
                                            <option value="2">D6</option>
                                            <option value="3">D8</option>
                                            <option value="4">D10</option>
                                            <option value="5">D12</option>
                                            <option value="6">D20</option>
                                            <option value="7">D100</option>

                                        </select>
                                        <label for="typeDice">Dice</label>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <div class="form-outline" id="quantity-dice">
                                        <input type="number" id="input-quantity-dice" class="form-control" />
                                        <label class="form-label" for="input-quantity-dice">Quantity</label>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <button id="button-roll" type="button" class="btn btn-primary">Roll!</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </nav>
            </header>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Dice</h5>
                                <hr>
                                <img id="imgDice" src="assets/images/dice-alt.png" style="width: 100px; height: 100px;"
                                    class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Result</h5>
                                <hr>
                                <p id="result" class="card-text">45</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="footer">
            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

                    <a target="_blank" href="https://www.flaticon.com/"> flaticon.com </a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>

    </main>
</body>

<script type="module" src="node_modules/jquery/dist/jquery.js"></script>

</html>
